
<!DOCTYPE html>
<html>

<style>
	body{
		font: 15px Calibri, sans-serif;
		}

</style>

<head>
<title>Dating Web Site Assessment</title>
</head>

<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data">

	<fieldset>
	<legend>Your face</legend>
	<label for="filetoupload">Your image:</label>
	<input type="file" name="filetoupload" id="filetoupload" required><br>
	<label for="filetoupload">Image preview:</label><img id="preview">
	</fieldset>

	<fieldset>
	<legend>Your General Details</legend>
	
	<label for="name"> Name:</label>
	<input id="name" type= "text" placeholder="Enter Your Name" required><br>
    
    <label for="gender">Gender:</label>
    <input type="radio" name="item" value="Female">Female
    <input type="radio" name="item" value="Male">Male <br>
    
    <label for="age">Age:</label>
    <input type="number" min="0" max="110" step="1" value="18" id="age" name="age" required><br>
    
    <label for="DoB">Date of birth:</label>
    <input type="date" id="DoB" name="DoB"><br>
    
    <label for="cr">Favorite color:</label>
    <input type="color" id="cr" name="cr"><br>
    
    <label for="WC"> Which country:</label><select id="WC">
    	<option></option>
  		<option value="poland">Poland</option>
  		<option value="us">United States</option>
  		<option value="brazil">Brasil</option>
  		<option value="germany">Germany</option>
  		<option value="australia">Australia</option>
  	</select>
	</fieldset>

	<fieldset>
	<legend>Your indicators</legend>
	<label for="height"> Height:</label>
	Short<input type="range" id="height" name="height" min="0" max="100">Tall<br>
	<label for="salary"> Salary:</label>
	Poor<input type="range" id="salary" name="salary" min="0" max="100">Rich<br>
	</fieldset>

	<fieldset>
	<legend>Your Contact information</legend>
	<label for="email">Email:</label><input type="email" ><br>
	<label for="mobile">Mobile:</label><input type="tel" ><br>
	<label for="address">Address:</label><textarea></textarea><br>
	
	<label for="MtCY">Method to contact you:</label>
	<input type="checkbox" value="Email">Email
	<input type="checkbox" value="Whatsapp"> Whatsapp
	<input type="checkbox" value="In-app chat"> In-app chat
	</fieldset>


	<input type="submit" value="Submit">
</form>
</body>

</html>
